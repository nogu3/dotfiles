# https://taskfile.dev

version: "3"

vars:
  DOCKER_BUILD_COMMAND: "docker build -t codecraft --build-arg USER_NAME=$(whoami) --build-arg USER_ID=$(id -u) --build-arg GROUP_ID=$(id -g) ."
  USER_NAME: "codecraft"

tasks:
  default:
    cmds:
      - 'echo "Hello nogu3/dotfiles"'
      - 'echo "Currency dir is $(pwd)"'
    silent: true
  exec:
    aliases: [e]
    cmds:
      - "docker compose exec -u {{.USER_NAME}} sandbox zsh"
    silent: true
  exec/root:
    aliases: [er]
    cmds:
      - "docker compose exec -u root sandbox zsh"
    silent: true
  build:
    aliases: [b]
    cmds:
      - "{{.DOCKER_BUILD_COMMAND}}"
    silent: true
  build/nocache:
    aliases: [bc]
    cmds:
      - "{{.DOCKER_BUILD_COMMAND}} --no-cache"
    silent: true
  reset/nvim:
    cmds:
      - "rm -rf ~/.config/nvim"
      - "rm -rf ~/.local/share/nvim"
      - "rm -rf ~/.local/state/nvim"
      - "rm -rf ~/.cache/nvim"
      - "$(pwd)/init.sh"
    silent: true
