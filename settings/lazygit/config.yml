git:
  paging:
    colorArg: always
    pager: delta --paging=never --side-by-side
  # disableForcePushing: true
gui:
  sidePanelWidth: 0.15
  theme:
    selectedLineBgColor:
      - underline
    selectedRangeBgColor:
      - underline
refresher:
  refreshInterval: 3
os:
  open: 'nvim --server /tmp/nvim-server.pipe --remote-tab "{{filename}}"'

