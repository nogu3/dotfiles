gui:
  sidePanelWidth: 0.2
  theme:
    selectedLineBgColor:
      - underline
  nerdFontsVersion: '3'
  showCommandLog: false
git:
  paging:
    colorArg: always
    pager: delta --paging=never --side-by-side
  disableForcePushing: true
refresher:
  refreshInterval: 3
os:
  open: 'nvim --server /tmp/nvim-server.pipe --remote-tab "{{filename}}"'

